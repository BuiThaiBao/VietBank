
spring:
  application:
    name: VietBank

  datasource:
    url: jdbc:mysql://localhost:3306/vietbank?serverTimezone=UTC
    username: root
    password: root

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  data:
    web:
      pageable:
        default-page-size: 10
        one-indexed-parameters: true
        page-parameter: pageNumber
        size-parameter: size
      sort:
        sort-parameter: sort

server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
  port: 8080
  servlet:
    context-path: /vietbank


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework:
        web: DEBUG
        http:
          converter:
            json: DEBUG
    com:
      fasterxml:
        jackson:
          databind: DEBUG
